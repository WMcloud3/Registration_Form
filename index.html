<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <p>
            <label for="first_name">First Name *</label>
            <input type="text" name="first_name" id="first_name">
        </p>
        <p>
            <label for="last_name">Last Name *</label>
            <input type="text" name="last_name" id="last_name">
        </p>
        <p>
            <label for="email">Email Address *</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="pass">Password *</label>
            <input type="password" name="" id="">
        </p>
        <p>
            <label for="pass_confirm">Confirm Password *</label>
            <input type="password" name="" id="">
        </p>
        <p>
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday">
        </p>
        <p>
            <label for="">Gender Identity:</label><br>
            <input type="radio" name="font" value="Male" id="Male">
            <label for="Male">Male<label>
            <input type="radio" name="font" value="Female" id="Female">
            <label for="Female">Female<label>
            <input type="radio" name="font" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary<label>
            <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer<label>
        </p>
        <p>
            <label for="">A short description about myself:</label><br>
            <textarea name="comment" cols="30" rows="3"></textarea>
        </p>
        <p>
            <label for="">Favorite Language:</label>
            <select name="snack">
                <option>JavaScript</option>
                <option>Love</option>
                <option>Money</option>
                <option>Respect</option>
            </select>
        </p>
        <p>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates<label>
        </p>
        <button type="submit">Create Account</button>
        <p>
            * Indicates a required field
        </p>
    </form>
</body>
</html>
